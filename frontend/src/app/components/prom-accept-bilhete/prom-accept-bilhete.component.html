<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br /><br />
  <h1><strong>Bilhetes</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list"
      ><h3>{{ currentUser.userName }}</h3>
    </a>
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <div *ngFor="let bilhete of bilhetes">
    <div>
      <div class="container" style="margin-top: 30px">
        <div class="col-md-4">
          <div class="modal-dialog" style="margin-bottom: 0">
            <div class="modal-content">
              <div class="panel panel-default">
                <mat-list>
                    <mat-list-item
                    ><strong> Nome do Evento :</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                    {{
                     
                        bilhete.name
                        }}
                    </mat-list-item>
    
                  <mat-list-item>
                    <strong> Lugares :</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{
                      bilhete.lugares
                    }}</mat-list-item>

                  <mat-list-item>
                    <strong> Estado do bilhete :</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{
                      bilhete.ticketStatus
                    }}</mat-list-item>
                    &nbsp;&nbsp;
                </mat-list>
                <body>
                    <img
                      [src]="bilhete.comprovativo"
                      alt="file"
                      id="imgpos"
                      width="100px"
                      height="50px"
                    />
                  </body>

                <button
                mat-raised-button              
                routerLink="/cancelarBilhete/{{ bilhete._id }}"
                id="btn1" >
                Cancelar Bilhete
              </button>
                <div style="text-align: right">
                  <button mat-raised-button routerLink="/aceitarBilhete/{{ bilhete._id}}" id="btn1">
                    Aceitar bilhete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
