<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br /><br />
  <h1><strong>Eventos</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list"
      ><h3>{{ currentUser.userName }}</h3>
    </a>
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <div *ngFor="let evento of eventos">
    <div>
      <div class="container" style="margin-top: 30px">
        <div class="col-md-4">
          <div class="modal-dialog" style="margin-bottom: 0">
            <div class="modal-content">
              <div class="panel panel-default">
                <mat-list>
                  <mat-list-item
                    ><strong>Nome do Evento :</strong> &nbsp;&nbsp;&nbsp;
                    {{ evento.eventName }}
                  </mat-list-item>

                  <mat-list-item
                    ><strong> Data do Evento :</strong
                    >&nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.eventDate
                    }}</mat-list-item
                  >
                  <mat-list-item
                    ><strong> Preço :</strong> &nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.price
                    }}</mat-list-item
                  >
                  <mat-list-item
                    ><strong> Morada :</strong> &nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.morada
                    }}</mat-list-item
                  ><mat-list-item
                    ><strong> Lotaçao maxima :</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.maxLotacao
                    }}</mat-list-item
                  ><mat-list-item
                    ><strong> Bilhetes disponiveis :</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.currentLotacao
                    }}</mat-list-item
                  >
                </mat-list>
                <div class="example-button-row">
                  <button
                    mat-raised-button
                    routerLink="/editeLocal/{{ evento._id }}"
                    id="btn1"
                  >
                    Editar</button
                  >&nbsp;&nbsp;&nbsp;&nbsp;
                  <button mat-raised-button routerLink="/home" id="btn1">
                    Voltar para trás
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
