<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br />

  <h1>Eventos Disponíveis</h1>
  <hr />
  <div *ngFor="let evento of eventos">
    <div>
      <div class="container" style="margin-top: 30px">
        <div class="col-md-4">
          <div class="modal-dialog" style="margin-bottom: 0">
            <div class="modal-content">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title"><strong>Nome do Evento </strong></h2>
                  <p>{{ evento.eventName }}</p>
                </div>

                <div class="panel-body">
                  <div>
                    <h5>
                      <label for="form-eventName">Dia</label>
                      <p>{{ evento.eventDate }}</p>
                      <br />
                      <label for="form-eventName">Preço</label>
                      <p>{{ evento.price }}</p>
                    </h5>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-3">
                      <br />
                      <button type="submit" (click)="verMais()" routerLink="/listEvent/{{evento._id}}">Ver mais -></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
