<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <div class="container bootstrap snippet">
    <div class="row"><br><br>
       <div class="col-sm-10"><h1>{{currentUser.userName}}</h1></div>
      <br><br><div align="end">
        <a id:link href="http://localhost:4200/list"
          ><h3>{{ currentUser.userName }}</h3></a
        >
      </div>
      <div align="end" (click)="logout()">
        <a id:link href="http://localhost:4200/login">Logout</a>
      </div>
     
      
    </div>
    <div class="row">
      <!--/col-3-->
      <div class="col-sm-9">
       <h1>Editar Local</h1>
  
        <div class="tab-content">
          <div class="tab-pane active" id="home">
            
            <form
              class="form"
              action="##"
              id="Form"
              (ngSubmit) = "updateLocal()"
            >
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="morada"><h4>Morada</h4></label>
                  <input
                    type="text"
                    class="form-control"
                    name="morada"
                    id="morada"
                    placeholder="Morada"
                    [(ngModel)]="currentLocal.morada"
                  />
                </div>
              </div>
             
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="maxLotacao">
                    <h4>Lotaçao total</h4></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    name="maxLotacao"
                    id="maxLotacao"
                    placeholder="Lotaçao total"
                    [(ngModel)]="currentLocal.maxLotacao"
                  />
                </div>
              </div>
  
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="lotacaoPercent"
                    ><br />
                    <h4>Percentagem de lotaçao disponivel</h4></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    name="lotacaoPercent"
                    id="lotacaoPercent"
                    placeholder="Percentagem de lotaçao disponivel"
                    [(ngModel)]="currentLocal.lotacaoPercent"
                  />
                </div>
              </div>
  
             
              <div class="form-group">
                <div class="col-xs-12">
                  <br />
                  <button
                    id="btn1"
                    class="btn btn-lg btn-success btn-block"
                    type="submit"
                  >Salvar
                  </button>
                  <button class="btn btn-lg"id="btn1"  routerLink="/listAllLocals">Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
