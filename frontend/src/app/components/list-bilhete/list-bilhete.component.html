<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <hr />
  <div class="container bootstrap snippet">
    <div class="row">
      <div class="col-sm-10"><h1>Bilhete</h1></div>
      <div align="end">
        <a id:link href="http://localhost:4200/list"
          ><h3>{{ currentUser.userName }}</h3>
        </a>
      </div>
      <div align="end" (click)="logout()">
        <a id:link href="http://localhost:4200/login">Logout</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <ul class="nav nav-tabs">
          <li class="active"></li>
        </ul>
        <div *ngIf="currentBilhete">
          <div class="tab-content">
            <div class="tab-pane active">
              <hr />
              <form
                class="form"
                action="##"
                method="get"
                id="Form"
                (ngSubmit)="listBilhete()"
              >
              <mat-list>
                <mat-list-item
                ><strong> Nome do Evento :</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                {{
                 
                    currentEvent.eventName
                    }}
                </mat-list-item>

              <mat-list-item>
                <strong> Lugares :</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{
                  currentBilhete.lugares
                }}</mat-list-item>

              <mat-list-item>
                <strong> Estado do bilhete :</strong>
                &nbsp;&nbsp;&nbsp;&nbsp;{{
                  currentBilhete.ticketStatus
                }}</mat-list-item>
                &nbsp;&nbsp;
            </mat-list>
                <body>
                  <a
                    href="comp"
                    download="comprovativo"
                     target="_blank"
                  >Para ver o comprovativo clique aqui.</a>
                </body>
                <br /><br />
                <div class="example-button-row">
                  <button
                    mat-raised-button
                    routerLink="/addBilhete/{{ currentEvent._id }}"
                    id="btn1"
                  >
                    Alterar bilhete</button
                  >&nbsp;&nbsp;&nbsp;&nbsp;
                  <button mat-raised-button routerLink="/" id="btn1">
                    Voltar para tr√°s
                  </button>
                </div>
                <hr />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
