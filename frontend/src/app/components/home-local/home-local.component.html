<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 20px">
  <br /><br />

  <h1><strong>Local</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list">{{ currentUser.userName }}</a>
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <hr />
  <div class="modal-dialog" style="margin-left: 10px; margin-bottom: 0">
    <div class="col-md-6">
      <mat-list>
        <button mat-raised-button routerLink="/createLocal" id="btn1">
          Adicionar Local
        </button>
        <br /><br />
        <button mat-raised-button routerLink="/listAllLocals" id="btn1">
          Todos os locais
        </button>
        <br /><br />
        <mat-list-item><strong>Ver clientes</strong></mat-list-item>
        <br /><br />
        <mat-list-item><strong>Ver estatisticas</strong></mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
