<div>
  <form
    [formGroup]="formulario"
    (ngSubmit)="registo()"
    style="width: 450px; padding-left: 500px"
  >
    <fieldset>
      <legend><h1>Registo</h1></legend>
      <div style="text-align: center">
        <div class="form-group">
          <h4>
            <label for="form-userName">Nome do utilizador : </label>
            <input
              type="text"
              formControlName="userName"
              class="form-control"
              placeholder="UserName"
            />
          </h4>
        </div>
        <div class="form-group">
          <h4>
            <label for="form-email">Email : </label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
          </h4>
        </div>
        <div class="form-group">
          <h4>
            <label for="form-password">Password : </label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
          </h4>
        </div>
        <div class="form-group">
          <h4>
            <label for="form-birthDate">Data de Anivers√°rio : </label>
            <input
              type="date"
              formControlName="birthDate"
              class="form-control"
              placeholder="BirthDate"
            />
          </h4>
        </div>
        <div class="form-group">
          <h4>
            <label for="form-cellphone">Telemovel : </label>
            <input
              type="number"
              formControlName="cellphone"
              class="form-control"
              placeholder="Cellphone"
            />
          </h4>
        </div>
        <div class="form-group">
          <h4>
            <label for="form-morada">Morada : </label>
            <input
              type="text"
              formControlName="morada"
              class="form-control"
              placeholder="Morada"
            />
          </h4>
        </div>

        <div class="registo-button">
          <button
            id="btn1"
            href=""
            type="submit"
            class="btn btn-lg btn-success btn-block"
            [disabled]="!formulario.valid"
          >Registar</button>
          <button
            id="btn2"
            href=""
            type="submit"
            class="btn btn-lg btn-primary btn-block"
            routerLink="/login"
          >Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
