<div class="registo card">
  <div class="box">
    <div>
      <form
        [formGroup]="formulario"
        
        (ngSubmit)="registo()"
        style="width: 400px"
      >
        <h1 style="text-align: center; color: blue">Registo</h1>

        <div class="form-group">
          <label for="form-userName">Nome do utilizador </label>
          <input
            type="text"
            formControlName="userName"
            class="form-control"
            placeholder="Enter userName"
          />
        </div>

        <div class="form-group">
          <label for="form-email">Email </label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label for="form-password">Password </label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <label for="form-birthDate">Data de Anivers√°rio </label>
          <input
            type="date"
            formControlName="birthDate"
            class="form-control"
            placeholder="BirthDate"
          />
        </div>

        <div class="form-group">
          <label for="form-cellphone">Telemovel</label>
          <input
            type="number"
            formControlName="cellphone"
            class="form-control"
            placeholder="Cellphone"
          />
        </div>

        <div class="form-group">
          <label for="form-morada">Morada</label>
          <input
            type="text"
            formControlName="morada"
            class="form-control"
            placeholder="Morada"
          />
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <br><button
              href=""
              type="submit"
              class="btn btn-lg btn-success btn-block"
              style="
                background-color: rgb(234, 0, 255);
                border: 2px solid;
                color: rgb(132, 0, 255);
                color: white;
              "
              [disabled]="!formulario.valid"
              >Registar</button
            >
          </div>

          <div class="col-xs-6 col-sm-6 col-md-6">
            <a
              href=""
              class="btn btn-lg btn-primary btn-block"
              routerLink="/login"
              style="
                background-color: blue;
                border: 2px solid;
                color: blue;
                color: white;
              "
              >Cancel</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
