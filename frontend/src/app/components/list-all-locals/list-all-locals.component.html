<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br /><br />
  <h1><strong>Locais</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list"
      ><h3>{{ currentUser.userName }}</h3>
    </a>
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <div *ngFor="let local of locais">
    <div>
      <div class="container" style="margin-top: 30px">
        <div class="col-md-4">
          <div class="modal-dialog" style="margin-bottom: 0">
            <div class="modal-content">
              <div class="panel panel-default">
                <mat-list>
                  <mat-list-item
                    ><strong>Morada :</strong> &nbsp;&nbsp;&nbsp;{{
                      local.morada
                    }}</mat-list-item
                  >
                  <mat-list-item
                    ><strong> Lotaçao total :</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{
                      local.maxLotacao
                    }}</mat-list-item
                  >
                  <mat-list-item
                    ><strong> Percentagem de lotaçao disponivel :</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{
                      local.lotacaoPercent
                    }}</mat-list-item
                  >
                  <mat-list-item
                    ><strong> Lugares disponiveis :</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{
                      local.currentLotacao
                    }}</mat-list-item
                  >
                  <button mat-raised-button routerLink="/editeLocal/{{local._id}}" id="btn1">
                    Editar Local
                  </button>
                  <button mat-raised-button routerLink="/listAllLocals"  (click)=deleteLocal(local._id) id="btn1">
                    Eliminar Local
                  </button>
                </mat-list>
                <div style="text-align: right">
                  <button mat-raised-button routerLink="/listAllLocals" id="btn1">
                    Voltar para trás
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
