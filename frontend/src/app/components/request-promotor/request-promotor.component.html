<form [formGroup]="formulario" (ngSubmit)="createRequest()">
  <div class="container" style="margin-top: 30px">
    <div class="col-md-4">
      <div class="modal-dialog" style="margin-bottom: 0">
        <div class="modal-content">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">
                <strong>Pedido para se tornar promotor</strong>
              </h2>
            </div>
            <div class="panel-body">
                <h4>
                  Aqui pode explicar o porque de se querer tornar promotor.
                </h4>
                <div class="form-group">
                    <input
                      class="form-control"
                      id="descricao"
                      
                      formControlName="descricao"
                      placeholder="DescriÃ§ao"
                      type="text"
                    />
                  </div>
                <br />
                <br />
                <button mat-raised-button type="submit" id= "btn1">
                  Enviar Pedido
                </button>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
