<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br /><br />
  <h1><strong>Bilhetes</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list"
      ><h3>{{ currentUser.userName }}</h3>
    </a>
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <div *ngFor="let bilhete of bilhetes">
    <div>
      <div class="container" style="margin-top: 30px">
        <div class="col-md-4">
          <div class="modal-dialog" style="margin-bottom: 0">
            <div class="modal-content">
              <div class="panel panel-default">
                <mat-list>
                    <mat-list-item
                    ><strong> Nome do Evento :</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                    {{
                     
                        bilhete.name
                        }}
                    </mat-list-item>
    
                  <mat-list-item>
                    <strong> Lugares :</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{
                      bilhete.lugares
                    }}</mat-list-item>

                  <mat-list-item>
                    <strong> Estado do bilhete :</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{
                      bilhete.ticketStatus
                    }}</mat-list-item>
                    >&nbsp;&nbsp;
                </mat-list>
                <button
                mat-raised-button
                routerLink="//listbilheteUnico/{{ bilhete._id }}"
                id="btn1"
              >
                Ver mais ->
              </button>

                <div style="text-align: right">
                  <button mat-raised-button routerLink="/list" id="btn1">
                    Voltar para tr√°s
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
