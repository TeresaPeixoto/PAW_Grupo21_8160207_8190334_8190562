<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<div>
  <form [formGroup]="formulario" (ngSubmit)="add_evento()">
    <div class="container" style="margin-top: 30px">
      <div align="end">
        <a id:link href="http://localhost:4200/list"
          ><h3>{{ currentUser.userName }}</h3></a
        >
      </div>
      <div align="end" (click)="logout()">
        <a id:link href="http://localhost:4200/login">Logout</a>
      </div>
      <div class="col-md-4">
        <div class="modal-dialog" style="margin-bottom: 0">
          <div class="modal-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title"><strong>Adicionar Evento </strong></h2>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <h4>
                    <label for="form-eventName">Nome do evento</label>
                    <input
                      type="text"
                      formControlName="eventName"
                      class="form-control"
                      placeholder="eventName"
                    />
                  </h4>
                </div>
               <!-- <div class="form-group">
                  <h4>
                    <label for="form-local">Local</label>
                    <select *ngFor="let local from locais">
                    <option value="local"></option>
                    />
                  </h4>
                </div>-->
                <div class="form-group">
                  <h4>
                    <label for="form-eventDate">Data do Evento</label>
                    <input
                      type="date"
                      formControlName="eventDate"
                      class="form-control"
                      placeholder="EventDate"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-price">Preço do bilhete</label>
                    <input
                      type="number"
                      formControlName="price"
                      class="form-control"
                      placeholder="Price"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-description">Descrição</label>
                    <input
                      type="text"
                      formControlName="description"
                      class="form-control"
                      placeholder="description"
                    />
                  </h4>
                </div>
                <div>
                  <h4>
                    <label for="form-imagem">Imagem do evento</label>
                    <input
                      #imageInput
                      type="file"
                      class="form-control"
                      id="eventPicture"
                      ng-model="vm.eventPicture"
                      (change)="onFileChange($event)"
                    />
                  </h4>
                </div>
                <div class="registo-button">
                  <button
                    id="btn1"
                    class="btn btn-lg btn-success btn-block"
                    href=""
                    type="submit"
                  >
                    Adicionar
                  </button>
                  <button
                    id="btn2"
                    href=""
                    type="submit"
                    class="btn btn-lg btn-primary btn-block"
                    routerLink="/"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
