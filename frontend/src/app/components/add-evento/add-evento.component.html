<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<div>
  <form [formGroup]="formulario" (ngSubmit)="add_evento()">
    <div class="container" style="margin-top: 30px">
      <div class="col-md-4">
        <div class="modal-dialog" style="margin-bottom: 0">
          <div class="modal-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title"><strong>Adicionar Evento </strong></h2>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <h4>
                    <label for="form-eventName">Nome do evento</label>
                    <input
                      type="text"
                      formControlName="eventName"
                      class="form-control"
                      placeholder="eventName"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-local">Local</label>
                    <input
                      type="string"
                      formControlName="local"
                      class="form-control"
                      placeholder="Local"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-eventDate">Data do Evento</label>
                    <input
                      type="date"
                      formControlName="eventDate"
                      class="form-control"
                      placeholder="EventDate"
                    />
                  </h4>
                </div>

                <div class="form-group">
                  <h4>
                    <label for="form-price">Preço do bilhete</label>
                    <input
                      type="number"
                      formControlName="price"
                      class="form-control"
                      placeholder="Price"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-lugares">Lugares do espaço</label>
                    <input
                      type="number"
                      formControlName="lugares"
                      class="form-control"
                      placeholder="lugares"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-description">Descrição</label>
                    <input
                      type="text"
                      formControlName="description"
                      class="form-control"
                      placeholder="description"
                    />
                  </h4>
                </div>
                <div class="form-group">
                  <h4>
                    <label for="form-lotacao"
                      >Percentagem da lotação disponivel</label
                    >
                    <input
                      type="number"
                      formControlName="lotacao"
                      class="form-control"
                      placeholder="lotacao"
                    />
                  </h4>
                </div>
                <div class="registo-button">
                  <button
                    id="btn1"
                    class="btn btn-lg btn-success btn-block"
                    href=""
                    type="submit"
                  >
                    Adicionar
                  </button>
                  <button
                    id="btn2"
                    href=""
                    type="submit"
                    class="btn btn-lg btn-primary btn-block"
                    routerLink="/"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
