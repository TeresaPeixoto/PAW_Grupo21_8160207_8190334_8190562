<link
href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
rel="stylesheet"
id="bootstrap-css"
/>
<div>
<form [formGroup]="formulario" (ngSubmit)="add_bilhete()" >
  <div class="container" style="margin-top: 30px">
    <div class="col-md-4">
      <div class="modal-dialog" style="margin-bottom: 0">
        <div class="modal-content">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title"><strong>Adquirir bilhete </strong></h2>
            </div>
            <div class="panel-body" *ngIf="cE">
              <div class="form-group">
                <h4>
                    
                  <label for="form-eventName">Nome do evento</label><br>
                  <mat-list-item>
                   {{
                      cE.eventName
                    }}</mat-list-item
                  >
                 
                </h4>
              </div>
              <div class="form-group">
                <h4>
                  <label for="form-nome">Nome</label>
                  <input
                    type="string"
                    formControlName="nome"
                    class="form-control"
                    placeholder="nome"
                  />
                </h4>
              </div>
              <div class="form-group">
                <h4>
                  <label for="form-cc">Cartão de Cidadão</label>
                  <input
                    type="number"
                    formControlName="cc"
                    class="form-control"
                    placeholder="cc"
                  />
                </h4>
              </div>

              <div class="form-group">
                <h4>
                  <label for="form-hora">Hora</label>
                  <input
                    type="text"
                    formControlName="hora"
                    class="form-control"
                    placeholder="hora"
                  />
                </h4>
              </div>
              <div class="form-group">
                <h4>
                  <label for="form-lugares">Preço do bilhete</label><br>
                  <input
                    type="number"
                    
                    placeholder="price"
                  />
                </h4>
              </div>
              <div> 
                <h4>
                  <label for="form-comprovativo">Comprovativo do Evento</label>
                <input type="file" class="form-control" id="comprovativo" ng-model="vm.comprovativo"  (change)="onFileChange($event)"> 
                </h4>
              </div>
              <div class="Adquirir-button">
                <button
                  id="btn1"
                  class="btn btn-lg btn-success btn-block"
                  href=""
                  type="submit"
                >
                  Comprar
                </button>
                <button
                  id="btn2"
                  href=""
                  type="submit"
                  class="btn btn-lg btn-primary btn-block"
                  routerLink="/"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
