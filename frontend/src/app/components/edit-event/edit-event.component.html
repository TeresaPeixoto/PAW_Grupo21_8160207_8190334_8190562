<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="container bootstrap snippet">
  <div class="row">
    <br /><br />
    <div align="end">
      <a id:link href="http://localhost:4200/list"
        ><h3>{{ currentUser.userName }}</h3></a
      >
    </div>
    <div align="end" (click)="logout()">
      <a id:link href="http://localhost:4200/login">Logout</a>
    </div>
  </div>
  <div class="row">
    <!--/col-3-->
    <div class="col-sm-9">
      <h1>Edit Event</h1>

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form
            class="form"
            action="##"
            method="post"
            id="Form"
            (ngSubmit)="updateEvent()"
          >
            <div class="form-group">
              <div class="col-xs-6">
                <label for="eventName"><h4>Nome do Evento</h4></label>
                <input
                  type="text"
                  class="form-control"
                  name="eventName"
                  id="eventName"
                  placeholder="Nome do Evento"
                  [(ngModel)]="currentEvent.eventName"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="price"> <h4>Preço do bilhete</h4></label>
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  id="price"
                  placeholder="Price"
                  [(ngModel)]="currentEvent.price"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <mat-label>
                  <br />
                  <h4>Descrição</h4></mat-label
                >
                <input
                  type="text"
                  class="form-control"
                  name="description"
                  id="description"
                  placeholder="description"
                  [(ngModel)]="currentEvent.description"
                />
                <br />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <mat-list-item
                  ><br />
                  <h4>Data do Evento</h4>
                  {{ currentEvent.eventDate }}</mat-list-item
                ><br />
              </div>
            </div>
            <br />

            <div class="form-group">
              <div class="col-xs-12">
                <mat-label>
                  <br />
                  <h4>Imagem do evento</h4></mat-label
                ><img
                  [src]="dImage"
                  alt="Image"
                  id="imgpos"
                  width="300px"
                  height="200px"
                /><br />
                <input
                  #imageInput
                  type="file"
                  class="form-control"
                  id="eventPicture"
                  ng-model="vm.eventPicture"
                  (change)="onFileChange($event)"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br />
                <button
                  id="btn1"
                  class="btn btn-lg btn-success btn-block"
                  type="button"
                  routerLink="//listEvent/{{ currentEvent._id }}"
                  (click)=updateEvent()
                >
                  Salvar
                </button>
                <button id="btn1" class="btn btn-lg" routerLink="/">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
