<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <div align="end">
    <a id:link href="http://localhost:4200/list"
      ><h3>{{ currentUser.userName }}</h3></a
    >
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <div class="col-md-4">
    <div class="modal-dialog" style="margin-bottom: 0">
      <div class="modal-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <strong>Insira o id do local que quer editar </strong>
            </h4>
          </div>
          <div class="panel-body">
            <form [formGroup]="formulario">
              <fieldset>
                <div class="form-group">
                  <h4>
                    <label for="form-eventDate">Id :</label>
                    <input type="text" id=idLocal formControlName="idLocal" placeholder="ID" [(ngModel)]="idLocal"/>
                  </h4>
                </div>
                <button
                  class="btn btn-lg btn-success btn-block"
                  href=""
                  type="submit"
                  routerLink="/editeLocal/{{idLocal}}"
                >
                  Editar!
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
