<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 40px">
  <div class="col-md-4">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="panel panel-default">
          <mat-card class="loginAdmin-card">
            <mat-card-header class="header">
              <mat-card-title class="log"
                ><br><strong>Tornar-se administrador</strong></mat-card-title
              >
            </mat-card-header>
            <mat-card-content class="content" style="font-size: medium;">
              &nbsp;&nbsp;&nbsp;&nbsp; 
              <mat-form-field >
                  <input
                    matInput
                    name="email"
                    type="email"
                    class="input-field"
                    placeholder="Introduza o email"
                    [(ngModel)]="email"
                    required
                  />
                  
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                  <input
                    [(ngModel)]="password"
                    matInput
                    name="password"
                    type="password"
                    class="input-field"
                    placeholder="Palavra-passe"
                    required
                  />
                  
                </mat-form-field>

                <mat-card-actions>
                  &nbsp;&nbsp;
                  <div style="text-align: center;" >  
                  <button mat-raised-button routerLink="/homeAdmin" id="btn1" (click)="becomeAdmin()">
                    Entrar
                  </button></div>
                </mat-card-actions>
              
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
