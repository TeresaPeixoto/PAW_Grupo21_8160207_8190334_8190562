<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br /><br />
  <h1><strong>Eventos</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list"><h3>{{ currentUser.userName }}</h3></a>
  </div>
  <div *ngFor="let evento of eventos">
    <div>
      <div class="container" style="margin-top: 30px">
        <div class="col-md-4">
          <div class="modal-dialog" style="margin-bottom: 0">
            <div class="modal-content">
              <div class="panel panel-default">
                <mat-list>
                  <mat-list-item
                    ><strong>Nome do Evento :</strong> &nbsp;&nbsp;&nbsp;
                    {{ evento.eventName }}
                  </mat-list-item>

                  <mat-list-item
                    ><strong> Data do Evento :</strong
                    >&nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.eventDate
                    }}</mat-list-item
                  >
                  <mat-list-item
                    ><strong> Preço :</strong> &nbsp;&nbsp;&nbsp;&nbsp;{{
                      evento.price
                    }}</mat-list-item
                  > </mat-list
                >&nbsp;&nbsp;
                <button
                  mat-raised-button
                  routerLink="//listEvent/{{ evento._id }}"
                  id="btn1"
                >
                  Ver mais ->
                </button>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <br><br>
  <div style="text-align: right;" > 
  <button mat-raised-button routerLink="/homeAdmin" id="btn2">
    Voltar para trás
  </button>
  </div>
</div>
