<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container" style="margin-top: 30px">
  <br /><br />
  <h1><strong>Pedidos para promotores</strong></h1>
  <div align="end">
    <a id:link href="http://localhost:4200/list"
      ><h3>{{ currentUser.userName }}</h3></a
    >
  </div>
  <div align="end" (click)="logout()">
    <a id:link href="http://localhost:4200/login">Logout</a>
  </div>
  <div *ngFor="let pedido of pedidos">
    <div class="container" style="margin-top: 30px">
      <div class="col-md-4">
        <div class="modal-dialog" style="margin-bottom: 0">
          <div class="modal-content">
            <div class="panel panel-default">
              <mat-list>
                <mat-list-item
                  ><strong>Email :</strong> &nbsp;&nbsp;&nbsp;{{
                    pedido.email
                  }}</mat-list-item
                >
                <mat-list-item
                  ><strong> Descriçao :</strong> &nbsp;&nbsp;&nbsp;{{
                    pedido.descricao
                  }}</mat-list-item
                >
              </mat-list>
              &nbsp;&nbsp;&nbsp;<button
                mat-raised-button
                class="btn btn-lg btn-success btn-block"
                id="btn1" routerLink="/listRequests"
                (click)=accepted(pedido)
              >
                Aceitar</button
              >&nbsp;&nbsp;&nbsp;
              <button
                mat-raised-button class="btn btn-danger" id="btn1" (click)=delete(pedido._id)
                             >
                Recusar 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <div style="text-align: right">
    <button mat-raised-button routerLink="/homeAdmin" id="btn1">
      Voltar para trás
    </button>
  </div>
</div>
